{% extends 'quiz/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="mb-4">Riepilogo Sessione</h2>

                <div class="row mb-4">
                    <div class="col-4">
                        <div class="stat-box">
                            <div class="stat-value text-white">{{ stats.total }}</div>
                            <div class="stat-label">Viste</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="stat-box">
                            <div class="stat-value text-success">{{ stats.correct }}</div>
                            <div class="stat-label">Corrette</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="stat-box">
                            <div class="stat-value text-danger">{{ stats.wrong }}</div>
                            <div class="stat-label">Errate</div>
                        </div>
                    </div>
                </div>

                <div class="mb-5">
                    <h3 class="display-4 fw-bold {% if percent >= 60 %}text-success{% else %}text-danger{% endif %}">
                        {{ percent|floatformat:1 }}%
                    </h3>
                    <p class="text-muted">Percentuale di risposte corrette</p>
                </div>

                <div class="d-grid gap-2">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Torna alla Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
