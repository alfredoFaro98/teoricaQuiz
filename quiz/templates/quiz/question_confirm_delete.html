{% extends 'quiz/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Conferma Eliminazione</h4>
            </div>
            <div class="card-body">
                <p class="lead">Sei sicuro di voler eliminare questa domanda?</p>
                <div class="alert alert-secondary">
                    <strong>{{ question.text }}</strong>
                </div>
                <p class="text-danger small">Questa azione non pu√≤ essere annullata.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'lecture_detail' question.lecture.id %}" class="btn btn-secondary">Annulla</a>
                        <button type="submit" class="btn btn-danger">Elimina Domanda</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
