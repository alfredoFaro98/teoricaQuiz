{% extends 'quiz/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                Conferma Eliminazione
            </div>
            <div class="card-body">
                <p>Sei sicuro di voler eliminare la lezione <strong>"{{ lecture.title }}"</strong>?</p>
                <p class="text-danger small">Verranno eliminate anche tutte le domande associate.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'lecture_list' %}" class="btn btn-secondary">Annulla</a>
                        <button type="submit" class="btn btn-danger">Elimina</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
